<html>
	<head>

		<div class='content'>
			<div class='content-container horizontal-centre vertical-align'>
				<div class="header">

                  <ul class="username horizontal-centre">
                     <li>
                        <span >Wa gwan&#44&nbsp{{ctrl.username}} | </span>

                        <a ng-click='ctrl.logout()' class="">Logout</a>

				</div>
